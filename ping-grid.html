<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ping Grid Test</title>
</head>
<body>
  <h1>Ping Grid Test</h1>

  <div id="grid" style="border:2px solid gray; min-height:100px;"></div>

  <script>
    const grid = document.getElementById('grid');
    if (!grid) {
      alert("❌ No element with id='grid' was found");
    } else {
      alert("✅ Found grid element!");
      grid.style.border = "3px solid red";
      grid.innerHTML = "<div style='width:60px;height:60px;background:lime;display:inline-block;text-align:center;line-height:60px;font-weight:700;'>1</div>";
    }
  </script>
</body>
</html>
