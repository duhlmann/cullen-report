<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cullen Commission — 101 Recommendations Tracker</title>
  <style>
    :root{
      --bg:#0b0f19;
      --card:#121827;
      --muted:#9aa4b2;
      --text:#e5e7eb;
      --accent:#6ee7b7;  /* Done */
      --warn:#facc15;    /* In Progress */
      --todo:#ef4444;    /* Not Done */
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif
    }
    .wrap{
      max-width:1100px;
      margin:24px auto;
      padding:0 16px
    }
    h1{margin:0 0 8px}
    p{color:var(--muted);margin:0 0 16px}
    .card{
      background:var(--card);
      border-radius:16px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.2)
    }
    /* grid styles */
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-top: 12px;
    }
    .cell {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: #000;
    }
    .done { background: var(--accent); }
    .progress { background: var(--warn); }
    .todo { background: var(--todo); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cullen Commission — 101 Recommendations Tracker</h1>
    <p>Demo page for an interactive grid showing status (Done / In Progress / Not Done).</p>
    <div class="card">
      <div id="grid">[grid will go here]</div>
    </div>
  </div>
</body>
</html>
